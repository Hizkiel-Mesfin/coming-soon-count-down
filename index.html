<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Coming soon</title>
  </head>

  <body>
    <main class="main">
      <aside class="count-down">
        <div class="count-down-container">
          <p class="day">0 days</p>
          <p class="hour">0 hours</p>
          <p class="minute">0 minute</p>
          <p class="second">0 seconds</p>
        </div>
        <p class="ex">Expired</p>
      </aside>

      <section class="section-coming-soon">
        <div class="container">
          <h1 class="heading">COMING SOON</h1>
          <img
            class="img"
            src="https://static.kino.de/wp-content/uploads/2010/04/avatar-the-way-of-water-Supershot-rcm480x270u.jpg"
            alt="movie"
          />
          <p class="para">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam
            perspiciatis, doloribus qui in ipsa unde quas, illo eaque blanditiis
            rerum neque inventor
          </p>
          <button class="btn">GET NOTIFIED</button>
          <p class="info">
            We will notify you two days before the movie comes out
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
